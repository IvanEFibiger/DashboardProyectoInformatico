<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <title>ID DASHBOARD</title>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
  <div class="container-fluid">
      <div class="row justify-content-between">
          <div class="col-6 col-md-6">
              <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="Logo" class="w-75"> 
              </a>
          </div>
          <div class="col-6 col-md-6 text-md-right">
              <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto justify-content-end"> 
                      <li class="nav-item">
                          <a class="nav-link" href="#mobileMenu">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Inicio</a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#services">Soporte</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#contact">Salir</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</nav>

 



<!-- Offcanvas sidebar -->
<div class="offcanvas offcanvas-start" id="mobileMenu" tabindex="-1" aria-labelledby="mobileMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mobileMenuLabel">Bienvenido <span id="usernamePlaceholder">nombre_de_usuario</span></h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Contenido del menú para pantallas pequeñas -->
    <ul class="list-unstyled">
        <li><a href="Clientes.html" data-target="altaForm"><i class="bi bi-person-plus"></i> Alta</a></li>
        <li><a href="Clientes.html" data-target="modificarForm"><i class="bi bi-pencil"></i> Modificar</a></li>
        <li><a href="Clientes.html" data-target="bajaForm"><i class="bi bi-person-dash"></i> Baja</a></li>
        <li><a href="Clientes.html" data-target="facturasForm"><i class="bi bi-file-earmark-text"></i> Facturas</a></li>
        <li><a href="Clientes.html" data-target="saldoForm"><i class="bi bi-cash"></i> Saldo</a></li>
    </ul>
  </div>
</div>


<!-- Main Content -->
<main>
<!-- Formulario de Alta de Cliente -->
<div class="container altaClienteContainer">
    <!-- Formulario de Alta de Cliente -->
    <form id="altaClienteForm" style="display: none;">
        <h2 class="mb-3">ALTA DE CLIENTE</h2>
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
            <!-- Mensaje de confirmación -->
            <div id="mensajeClienteGuardado" class="alert alert-success mt-3" style="display: none;">
                Cliente guardado correctamente.
            </div>
</div>

<!-- Formulario de Modificación de Cliente -->
<div class="container modificarClienteContainer">
    <!-- Formulario de Alta de Cliente -->
    <form id="modificarClienteForm" style="display: none;">
        <h2 class="mb-3">MODIFICACIÓN DE CLIENTE</h2>
        
        <div class="mb-3">
            <label for="nombreMod" class="form-label">Nombre:</label>
            <input type="text" id="nombreMod" name="nombreMod" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="emailMod" class="form-label">Email:</label>
            <input type="text" id="emailMod" name="emailMod" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="direccionMod" class="form-label">Dirección:</label>
            <input type="text" id="direccionMod" name="direccionMod" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
            <!-- Mensaje de confirmación -->
            <div id="mensajeClienteModificado" class="alert alert-success mt-3" style="display: none;">
                Cliente guardado correctamente.
            </div>
</div>



<!-- Formulario de Baja de Cliente -->
    <form id="bajaClienteForm" style="display: none;">
        <!-- Campos para confirmar baja -->
        <p>¿Está seguro de que desea dar de baja a este cliente?</p>
        <button type="submit">Confirmar Baja</button>
    </form>

<!-- Formulario de Búsqueda de Cliente -->
<form id="facturasForm" style="display: none;">
    <!-- Contenido del formulario de facturas -->
    <form id="clienteSearchForm">
        <label for="clienteSearch">Buscar Cliente:</label>
        <input list="clientesList" id="clienteSearch" name="clienteSearch" placeholder="Ingrese el nombre del cliente">
        <datalist id="clientesList"></datalist>
    </form>
</form>

<form id="saldoForm" style="display: none;">
    <!-- Contenido del formulario de saldo -->
    <form id="clienteSearchFormSaldo">
        <label for="clienteSearchSaldo">Buscar Cliente:</label>
        <input list="clientesListSaldo" id="clienteSearchSaldo" name="clienteSearchSaldo" placeholder="Ingrese el nombre del cliente">
        <datalist id="clientesListSaldo"></datalist>
    </form>
</form>


</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="dashboard.js"></script>
<script src="clientes.js"></script>
</body>
</html>
