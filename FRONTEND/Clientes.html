<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <title>ID DASHBOARD</title>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
  <div class="container-fluid">
      <div class="row justify-content-between">
          <div class="col-6 col-md-6">
              <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="Logo" class="w-75"> 
              </a>
          </div>
          <div class="col-6 col-md-6 text-md-right">
              <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto justify-content-end"> 
                      <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://api.whatsapp.com/send?phone=542914704888&text=Hola%20necesito%20ayuda" target="_blank">Soporte</a>
                    </li>
                    <li class="nav-item" id="logoutNavItem">
                      <a class="nav-link" href="#" id="logoutLink">Salir</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</nav>



<!-- Main Content -->
<main>

    <div class="container clientListContainer" id="clientesListContainer">
        <h2 class="mb-3">LISTA DE CLIENTES</h2>
      
        <!-- Aquí se utiliza una tabla para mostrar la lista de clientes -->
        <table id="clientesTable" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Dirección</th>
              <th>Email</th>
              <th>Cuit</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clientesTableBody"></tbody>
        </table>
      
       
  <!-- Agrega la paginación de Bootstrap -->
        <nav aria-label="Page navigation clientes">
            <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Siguiente</a>
            </li>
            </ul>
        </nav>
      </div>
  

    
      <!-- Estructura del pop-up con formulario -->
      <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editarClienteModalLabel">Editando cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulario de edición -->
              <form id="formularioEdicionCliente">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" value="">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" value="">
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" value="">
                </div>
                <div class="mb-3">
                  <label for="cuit" class="form-label">CUIT</label>
                  <input type="text" class="form-control" id="cuit" value="">
                </div>
                <button type="submit" class="btn btn-primary" id="guardarCambiosCliente">Guardar cambios</button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal de confirmación para eliminar -->
        <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ¿Está seguro de que desea eliminar este cliente?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelarEliminarBtn" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarEliminarBtn">Confirmar</button>
                </div>
            </div>
            </div>
        </div> 
  


<!-- Formulario de Alta de Cliente -->
<div class="container altaClienteContainer">
  
    <form id="crearClienteForm">
        <h2 class="mb-3">ALTA DE CLIENTE</h2>
        
        <div class="mb-3">
            <label for="nombreNuevo" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreNuevo" required>
        </div>

        <div class="mb-3">
            <label for="emailNuevo" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailNuevo" required>
        </div>
        
        <div class="mb-3">
            <label for="direccionNuevo" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccionNuevo" required>
        </div>

        <div class="mb-3">
            <label for="cuitNuevo" class="form-label">CUIT</label>
            <input type="text" class="form-control" id="cuitNuevo" required>
        </div>

        <button type="submit" class="btn btn-success" id="crearClienteBtn">Crear Cliente</button>

    </form>
            <!-- Mensaje de confirmación -->
            <div id="mensajeClienteGuardado" class="alert alert-success mt-3" style="display: none;">
                Cliente guardado correctamente.
            </div>
</div>



</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="dashboard.js"></script>
<script src="clientes.js"></script>
<script src="logueo_deslogueo.js"></script>
</body>
</html>
