<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="facturaModal.css">
  <link rel="stylesheet" href="form-factura.css">
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 
  
  <title>ID DASHBOARD</title>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
  <div class="container-fluid">
      <div class="row justify-content-between">
          <div class="col-6 col-md-6">
              <a class="navbar-brand" href="#">
                  <img src="img/logo.png" alt="Logo" class="w-75"> 
              </a>
          </div>
          <div class="col-6 col-md-6 text-md-right">
              <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto justify-content-end"> 
                    <li class="nav-item">
                      <a class="nav-link" href="dashboard.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#soporte">Soporte</a>
                  </li>
                  <li class="nav-item" id="logoutNavItem">
                    <a class="nav-link" href="#" id="logoutLink">Salir</a>
                    </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</nav>

 

<!-- Main Content -->
<main>
  <!-- Lista de Facturas -->
  <div class="container facturasListContainer" id="facturasListContainer">
    <h2 class="mb-3">LISTA DE CLIENTES</h2>
  
    <!-- Aquí se utiliza una tabla para mostrar la lista de clientes -->
    <table id="facturasTable" class="table table-striped">
      <thead>
        <tr>
          <th>Numero Factura</th>
          <th>Fecha de Emisión</th>
          <th>Cliente</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="facturasTableBody"></tbody>
    </table>
  
    <!-- Paginación de Bootstrap -->
<!-- Agrega la paginación de Bootstrap -->
    <nav aria-label="Page navigation clientes">
        <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">Siguiente</a>
        </li>
        </ul>
    </nav>
  </div>


  <!-- Agrega este div para representar el modal -->
  <div class="modal fade" id="facturaModal" tabindex="-1" role="dialog" aria-labelledby="facturaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="facturaModalLabel">Detalle de Factura</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- El contenido de la factura se llenará dinámicamente aquí -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="imprimirFactura">Imprimir</button>
        </div>
      </div>
    </div>
  </div>


<!-- Agrega este modal al final de tu HTML, después del modal existente -->
<div class="modal fade" id="confirmarEliminarFacturaModal" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarFacturaModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmarEliminarFacturaModalLabel">Confirmar Eliminación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar esta factura?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmarEliminarFacturaBtn">Confirmar</button>
      </div>
    </div>
  </div>
</div>


<h1>Crear Nueva Factura</h1>

<form id="facturaForm">
  <label for="fecha_emision">Fecha de Emisión:</label>
  <input type="date" id="fecha_emision" required><br>

  <label for="cliente">Cliente:</label>
  <select id="cliente" required>
    <!-- Options serán llenados dinámicamente con JavaScript -->
  </select><br>

  <div id="productosServicios">
    <!-- Aquí se agregarán dinámicamente los campos para productos y servicios -->
  </div>

  <button type="button" onclick="agregarProductoServicio()">Agregar Producto/Servicio</button><br>

  <button type="button" onclick="crearFactura()">Crear Factura</button>
</form>


</main>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script src="dashboard.js"></script>
<script src="Facturas.js"></script>
<script src="logueo_deslogueo.js"></script>
<script src="https://unpkg.com/html2pdf.js"></script>

</body>
</html>
